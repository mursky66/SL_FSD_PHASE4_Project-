<mat-grid-list cols="1" rowHeight="400px">
    <mat-grid-tile>
        <div class="login-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>Please Login</h2>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="email!.errors?.['required']">You must enter a value.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit">Login</button>
            <small style="margin-left: 5px;">Don't have an account? <a mat-button routerLink="/register">Sign Up</a></small>
            </form>
        </div>
    </mat-grid-tile>
</mat-grid-list>
