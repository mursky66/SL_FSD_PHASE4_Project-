<mat-grid-list cols="2" rowHeight="630px">
    <mat-grid-tile>
        <div class="address-container">
            <form [formGroup]="addressForm">
                <h2>Shipping/Billing Address</h2>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>State</mat-label>
                    <textarea matInput formControlName="state"></textarea>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>PIN</mat-label>
                    <input matInput formControlName="pin">
                </mat-form-field>
            </form> 
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="payment-card">
            <mat-card-subtitle>Payment Summary</mat-card-subtitle>
            <mat-card-content>
              <p>Product Total: {{ total | currency: 'INR'}}</p>
              <p>Shipping Charges: {{ 0.0 | currency: 'INR'}}</p>
            </mat-card-content>
            <mat-card-title>Total Amount: {{ total | currency: 'INR'}}</mat-card-title>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <a style="margin-left: 0.5rem;" routerLink="/confirmation" mat-raised-button color="accent">Pay Now</a>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
